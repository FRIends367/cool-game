# Cool Game in HTML

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }
        #game {
            width: 300px;
            height: 300px;
            background-color: #61dafb;
            position: relative;
            overflow: hidden;
        }
        .player {
            width: 30px;
            height: 30px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="game">
        <div class="player" id="player"></div>
    </div>
    <script>
        const player = document.getElementById('player');
        let posX = 0, posY = 0;

        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowUp':
                    if (posY > 0) posY -= 10;
                    break;
                case 'ArrowDown':
                    if (posY < 270) posY += 10;
                    break;
                case 'ArrowLeft':
                    if (posX > 0) posX -= 10;
                    break;
                case 'ArrowRight':
                    if (posX < 270) posX += 10;
                    break;
            }
            player.style.transform = `translate(${posX}px, ${posY}px)`;
        });
    </script>
</body>
</html>
